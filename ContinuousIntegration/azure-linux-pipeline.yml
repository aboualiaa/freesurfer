name: $(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - fs-modernize

stages:
  - stage: Lint
    jobs:
      - job: LinuxLint
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              sudo apt-get update -y
              sudo apt-get install -y libxml2-utils
            displayName: 'Installing Dependencies'
          - script: |
              xmllint --noout ./**/*.xml
            displayName: 'Linting'

  # MARK: -

  - stage: ClangBuilds
    dependsOn: Lint
    jobs:
      - job: BionicXenialClangBuild
        strategy:
          matrix:
            bionic_clang_coverage:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: clang
              instrumentation: coverage
            bionic_clang_asan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: clang
              instrumentation: asan
            bionic_clang_tsan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: clang
              instrumentation: tsan
            bionic_clang_ubsan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: clang
              instrumentation: ubsan
            bionic_clang_msan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: clang
              instrumentation: msan
            bionic_clang_cfisan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: clang
              instrumentation: cfisan
            xenial_clang_coverage:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: clang
              instrumentation: coverage
            xenial_clang_asan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: clang
              instrumentation: asan
            xenial_clang_tsan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: clang
              instrumentation: tsan
            xenial_clang_ubsan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: clang
              instrumentation: ubsan
            xenial_clang_msan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: clang
              instrumentation: msan
            xenial_clang_cfisan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: clang
              instrumentation: cfisan
        variables:
          HOSTING_OS: $(hosting_os)
          HOSTING_COMPILER: $(hosting_compiler)
          INSTRUMENTATION: $(instrumentation)
          TESTING_TYPE: '_Unit_Tests'
          AZURE_SOURCE_DIR: '$(Build.SourcesDirectory)/distribution'
        pool:
          vmImage: $(imageName)
        steps:
          - task: DownloadPipelineArtifact@2
            continueOnError: false
            inputs:
              buildType: 'specific'
              project: '1eee1365-4e03-49ce-a8e3-c84dd1212c9e'
              definition: '3'
              buildVersionToDownload: 'latest'
              artifactName: 'GitAnnex'
              targetPath: '$(Agent.BuildDirectory)/GitAnnex'
          - checkout: self
            submodules: true
          - script: |
              set -e
              ./ci-scripts/install_deps.sh $HOSTING_OS $HOSTING_COMPILER
              export TESTING_TYPE
              git remote add cache ../GitAnnex
              git annex copy --from cache
            displayName: 'Setting up Git Annex'
            continueOnError: false
          - script: |
              set -e
              ./ci-scripts/travis.configure.${HOSTING_OS}.${HOSTING_COMPILER}.Build.sh $INSTRUMENTATION
              ./ci-scripts/travis.script.${HOSTING_OS}.Build.sh
              rm -rf ../GitAnnex
            displayName: 'Building'
            continueOnError: false
          - script: |
              set -e
              echo $AZURE_SOURCE_DIR
              export AZURE_SOURCE_DIR
              ./ci-scripts/travis.script.${HOSTING_OS}.Unit.sh $HOSTING_COMPILER
            displayName: 'Unit Testing'
            continueOnError: true
          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'cTest'
              testResultsFiles: '**/Test.xml'
              testRunTitle: 'cTest-$(HOSTING_OS)-$(HOSTING_COMPILER)-UnitTests'
        displayName: 'linux build:'

  - stage: GCCBuilds
    dependsOn: Lint
    jobs:
      - job: BionicXenialGCCBuild
        strategy:
          matrix:
            bionic_gcc_coverage:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: gcc
              instrumentation: coverage
            bionic_gcc_asan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: gcc
              instrumentation: asan
            bionic_gcc_tsan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: gcc
              instrumentation: tsan
            bionic_gcc_ubsan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: gcc
              instrumentation: ubsan
            bionic_gcc_msan:
              hosting_os: bionic
              imageName: 'ubuntu-18.04'
              hosting_compiler: gcc
              instrumentation: msan
            xenial_gcc_coverage:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: gcc
              instrumentation: coverage
            xenial_gcc_asan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: gcc
              instrumentation: asan
            xenial_gcc_tsan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: gcc
              instrumentation: tsan
            xenial_gcc_ubsan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: gcc
              instrumentation: ubsan
            xenial_gcc_msan:
              hosting_os: xenial
              imageName: 'ubuntu-16.04'
              hosting_compiler: gcc
              instrumentation: msan
        variables:
          HOSTING_OS: $(hosting_os)
          HOSTING_COMPILER: $(hosting_compiler)
          INSTRUMENTATION: $(instrumentation)
          TESTING_TYPE: '_Unit_Tests'
          AZURE_SOURCE_DIR: '$(Build.SourcesDirectory)/distribution'
        pool:
          vmImage: $(imageName)
        steps:
          - task: DownloadPipelineArtifact@2
            continueOnError: false
            inputs:
              buildType: 'specific'
              project: '1eee1365-4e03-49ce-a8e3-c84dd1212c9e'
              definition: '3'
              buildVersionToDownload: 'latest'
              artifactName: 'GitAnnex'
              targetPath: '$(Agent.BuildDirectory)/GitAnnex'
          - checkout: self
            submodules: true
          - script: |
              set -e
              ./ci-scripts/install_deps.sh $HOSTING_OS $HOSTING_COMPILER
              export TESTING_TYPE
              git remote add cache ../GitAnnex
              git annex copy --from cache
            displayName: 'Setting up Git Annex'
            continueOnError: false
          - script: |
              set -e
              ./ci-scripts/travis.configure.${HOSTING_OS}.${HOSTING_COMPILER}.Build.sh $INSTRUMENTATION
              ./ci-scripts/travis.script.${HOSTING_OS}.Build.sh
              rm -rf ../GitAnnex
            displayName: 'Building'
            continueOnError: false
          - script: |
              set -e
              echo $AZURE_SOURCE_DIR
              export AZURE_SOURCE_DIR
              ./ci-scripts/travis.script.${HOSTING_OS}.Unit.sh $HOSTING_COMPILER
            displayName: 'Unit Testing'
            continueOnError: true
          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'cTest'
              testResultsFiles: '**/Test.xml'
              testRunTitle: 'cTest-$(HOSTING_OS)-$(HOSTING_COMPILER)-UnitTests'
        displayName: 'linux build:'

  - stage: TestInstallationClang
    dependsOn:
      - ClangBuilds
    condition: succeeded()
    jobs:
      - job: ClangInstallationTest
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - checkout: none
          - script: echo "whassup"
        displayName: 'Testing Xenial Installation'

  - stage: TestInstallationGCC
    dependsOn:
      - GCCBuilds
    condition: succeeded()
    jobs:
      - job: GCCInstallationTest
        pool:
          vmImage: 'ubuntu-18.04'
        steps:
          - checkout: none
          - script: echo "whassup"
        displayName: 'Testing Bionic Installation'
